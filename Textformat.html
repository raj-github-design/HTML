<!DOCTYPE html>
<html>
<head>
	<title>TEXT FORMAT TAG</title>
	<style>
		div{
			background-color: seagreen;
			color: white;
			padding: 10px;
			margin: 5px;
			width: 400px;
			text-align: center;
			text-transform: uppercase;
		}
	</style>
</head>
<body>



     <!--BOLD TEXT-->
     <div>
     	<h1>
     		IM A <b>BOLD</b>
     	</h1>
     </div>



     <!--STRONG TEXT-->
     <div>
     	<h1>
     		<h1>IM A <strong>STRONG NUMBER<strong></h1>
     	</h1>
     </div>




     <!--ITALIC NUMBER-->
     <div>
     	<h1>
     		IM A <i>ITALIC TEXT</i>
     	</h1>
     </div>



     <!--Emphasized text-->
     <div>
     	<h1>
     		IM  <em>IM AEMPHASIZED</em> TEXT
     	</h1>
     </div>


     <!--MARKED TEXT-->
     <div>
     	<h1>
     		IM A <mark>MARKED</mark> TEXT
     	</h1>
     </div>



     <!---SMALL TEXT-->
     <div>
     	<h1>
     		IM A <small>SMALL</small> TEXT
     	</h1>
     </div>



     <!---DELETED TEXT--->
     <div>
     	<h1>
     		IM A <del>DELETED</del> TEXT
     	</h1>
     </div>




     <!---INSERTED TEXT-->
     <div>
     	<h1>
     		IM A <ins>INSERTED</ins> TEXT
     	</h1>
     </div>



     <!---SUBSCRIPT TEXT--->
     <div>
     	<h1>
     		IM A <sub>SUBSCRIPT</sub> TEXT 
     	</h1>
     </div>


     
     <!---SUPER SCRIPT TEXT--->
     <div>
     	<h1>
     		IM A <sup>SUPER</sup> SCRIPT TEXT
     	</h1>
     </div>
     
</body>
</html>
